<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>新拟态播放器</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1831845_jxzajygsth.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- 播放界面 -->
        <div class="player">
            <div class="header">
                <div class="back btn">
                    <i class="iconfont icon-houtui"></i>
                </div>
                <span>play now</span>
                <div class="more btn">
                    <i class="iconfont icon-gengduo"></i>
                </div>
            </div>
            
            <div class="avatar">
                <img src="../static/img/avatar.jpeg" alt="">
            </div>

            <div class="title">
                <h2>Hypnotic</h2>
                <p>Zella Day</p>
            </div>

            <div class="bar">
                <div class="out">
                    <div class="in"></div>
                    <div class="mark"></div>
                </div>
                <div class="timer">
                    <span>1:24</span>
                    <span>3:58</span>
                </div>
            </div>

            <div class="control">
                <div class="prevbtn btn">
                    <i class="iconfont icon-diyiyeshouyeshangyishou1"></i>
                </div>
                <div class="playbtn btn">
                    <i class="iconfont icon-bofangqi-zanting"></i>
                </div>
                <div class="nextbtn btn">
                    <i class="iconfont icon-zuihouyiyemoyexiayishou"></i>
                </div>
            </div>
        </div>

        <!-- 列表界面 -->
        <div class="list">
            <div class="search">
                <input type="text" placeholder="Search Online...">
                
            </div>
            <div class="banner">
                <img src="../static/img/play_banner.jpg" alt="">
            </div>
            <div class="playlist">
                <li>
                    <div class="info">
                        <h2>title</h2>
                        <p>author</p>       
                    </div>
                    <div class="control">
                        <div class="like">
                            <i class="iconfont icon-shoucang"></i>
                        </div>
                        <div class="play">
                            <i class="iconfont icon-icon_play"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="info">
                        <h2>title</h2>
                        <p>author</p>       
                    </div>
                    <div class="control">
                        <div class="like">
                            <i class="iconfont icon-shoucang"></i>
                        </div>
                        <div class="play">
                            <i class="iconfont icon-icon_play"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="info">
                        <h2>title</h2>
                        <p>author</p>       
                    </div>
                    <div class="control">
                        <div class="like">
                            <i class="iconfont icon-shoucang"></i>
                        </div>
                        <div class="play">
                            <i class="iconfont icon-icon_play"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="info">
                        <h2>title</h2>
                        <p>author</p>       
                    </div>
                    <div class="control">
                        <div class="like">
                            <i class="iconfont icon-shoucang"></i>
                        </div>
                        <div class="play">
                            <i class="iconfont icon-icon_play"></i>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </div>
</body>
</html>
