<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1831845_jxzajygsth.css">
</head>
<body>
  <div class="container">
    <div class="background">
      <img src="../static/img/bg01.jpg" alt="" class="bg">
      <img src="../static/img/bg02.jpg" alt="" class="bg">
      <img src="../static/img/bg03.jpg" alt="" class="bg">
      <img src="../static/img/bg04.jpg" alt="" class="bg">
      <img src="../static/img/bg05.jpg" alt="" class="bg">
      <img src="../static/img/bg06.jpg" alt="" class="bg">
    </div>

    <div class="slider-container">
      <div>
        <div> 
          <div class="slider">
            <div class="img" id="last">
              <img src="../static/img/bg06.jpg" alt="">
            </div>
            <div class="img">
              <img src="../static/img/bg01.jpg" alt="">
            </div>
            <div class="img">
              <img src="../static/img/bg02.jpg" alt="">
            </div>
            <div class="img">
              <img src="../static/img/bg03.jpg" alt="">
            </div>
            <div class="img">
              <img src="../static/img/bg04.jpg" alt="">
            </div>
            <div class="img">
              <img src="../static/img/bg05.jpg" alt="">
            </div>
            <div class="img">
              <img src="../static/img/bg06.jpg" alt="">
            </div>
            <div class="img" id="first">
              <img src="../static/img/bg01.jpg" alt="">
            </div>
          </div>
        </div>  
      </div>
    </div>

    <div class="content">
      <button class="btn" id="prev">
        <i class="iconfont icon-back"></i>
      </button>
      <button class="btn" id="next">
        <i class="iconfont icon-next"></i>
      </button>

      <ul>
        <li class="option" op-index="0"></li>
        <li class="option" op-index="1"></li>
        <li class="option" op-index="2"></li>
        <li class="option" op-index="3"></li>
        <li class="option" op-index="4"></li>
        <li class="option" op-index="5"></li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
