<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顺滑切换登陆注册页</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- 登陆 -->
        <div class="login-box">
            <!-- 操作按钮 -->
            <div class="operation-btn login-operation">
                <li class="red-btn"></li>
                <li class="yellow-btn"></li>
                <li class="green-btn"></li>
            </div>
            <!-- 标题 -->
            <div class="title">login</div>
            <!-- 输入框 -->
            <div class="input">
                <input type="text" placeholder="Input your user">
            </div>
            <div class="input">
                <input type="password" placeholder="Input your password">
            </div>
            <!-- 登陆按钮 -->
            <div class="btn login-btn">
                login
            </div>
            <!-- 切换注册 -->
            <div class="go-register change-box">
                <div class="go-register-btn go-btn">
                    <span>register</span> 
                </div>
            </div>
        </div>


        <!-- 注册 -->
        <div class="register-box">
            <!-- 操作按钮 -->
            <div class="operation-btn register-operation">
                <li class="red-btn"></li>
                <li class="yellow-btn"></li>
                <li class="green-btn"></li>
            </div>
            <!-- 标题 -->
            <div class="title">register</div>
            <!-- 输入框 -->
            <div class="input">
                <input type="text" placeholder="Input your user">
            </div>
            <div class="input">
                <input type="password" placeholder="Input your password">
            </div>
            <!-- 注册按钮 -->
            <div class="btn register-btn">
                <span>register</span>
            </div>
            <!-- 切换登陆 -->
            <div class="go-login change-box">
                <div class="go-login-btn go-btn">
                    <span>login</span> 
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
