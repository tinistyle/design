<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景视频切换</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section>
    <video id="slider" autoplay muted loop>
      <source src="../static/video/back01.mp4" type="video/mp4">
      <source src="" type="video/mov">
    </video>
    <ul class="navigation">
      <li onclick="videoUrl('../static/video/back01.mp4')">
        <img src="../static/img/back01_cover.jpg" alt="">
      </li>
      <li onclick="videoUrl('../static/video/back02.mov')">
        <img src="../static/img/back02_cover.jpg" alt="">
      </li>
      <li onclick="videoUrl('../static/video/back03.mov')">
        <img src="../static/img/back03_cover.jpg" alt="">
      </li>
      <li onclick="videoUrl('../static/video/back04.mov')">
        <img src="../static/img/back04_cover.jpg" alt="">
      </li>
    </ul>
  </section>
  <script src="index.js"></script>
</body>
</html>
