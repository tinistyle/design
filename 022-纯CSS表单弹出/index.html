  <div id="wrap">
    <h1>send a message</h1>

    <div id="form">
      <form>
        <p>hello tinistyle,</p>
        <label for="email">Your Message:</label>

        <p>BEST,</p>
        <label for="name">Name:</label>

        <label for="email">Email:</label>

        <input type="submit" name="submit" value="NOW, I SEND THANKS!">
      </form>
    </div>
  </div>
