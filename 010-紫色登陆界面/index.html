<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>紫色登陆界面</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <span>登录</span>
            </div>
            <div class="input">
                <input type="text" name="username" id="" placeholder="用户名">
                <input type="password" name="password" id="" placeholder="密码">
            </div>
            <div class="hint">
                <span>忘记密码</span>
            </div>
        </div>

        <div class="right">
            <div class="register">
                <span>注册</span>
            </div>
            <div class="action">
                <span>提交</span>
            </div>
        </div>
    </div>
</body>
</html>
